name:                xqqbot
version:             0.1.0.0
github:              "githubuser/xqqbot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/xqqbot#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- req
- aeson
- scientific
- text
- mtl
- transformers
- hint
- xml-conduit
- html-conduit
- process

library:
  source-dirs: src

executables:
  xqqbot:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xqqbot

tests:
  xqqbot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xqqbot
